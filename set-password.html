<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set Password | S.M</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    form {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.2);
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ddb0;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>üîê Create Your Login</h2>

  <form id="passwordForm">
    <input type="text" id="newUsername" placeholder="Username" required />
    <input type="password" id="newPassword" placeholder="Password" required />
    <button type="submit">Save & Continue</button>
  </form>

  <div class="footer">¬© 2025 S.M Auth System</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5IEqFLj25Syik7SBUCTrS7xHDEGJU9OI",
      authDomain: "fir-m-auth.firebaseapp.com",
      databaseURL: "https://fir-m-auth-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fir-m-auth",
      storageBucket: "fir-m-auth.appspot.com",
      messagingSenderId: "506358518430",
      appId: "1:506358518430:web:4b3994472cef39e671a18f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userId = new URLSearchParams(window.location.search).get("userId");

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const newUsername = document.getElementById("newUsername").value;
      const newPassword = document.getElementById("newPassword").value;

      if (!userId) {
        alert("‚ùå Error: User ID missing.");
        return;
      }

      db.ref("users/" + userId).update({
        loginUsername: newUsername,
        loginPassword: newPassword
      })
      .then(() => {
        alert("‚úÖ Credentials saved! Now you can login.");
        window.location.href = "index.html";
      })
      .catch((err) => {
        alert("‚ùå Error saving credentials: " + err.message);
      });
    });
  </script>
</body>
</html>
