<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - S.m</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #00ffcc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #00ffcc;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
    }

    button {
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ddb0;
    }
  </style>
</head>
<body>

  <header>
    <h1>S.m</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Type your message..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

</body>
</html>
